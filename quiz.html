<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Text input (fill in the blank question) -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
        <br><br>

        <!-- Textarea element (short answer question) -->
        <label for="q2">2. Describe the purpose of CSS in web development.</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Select element (dropdown or combo box) -->
        <label for="q3">3. Which of the following is a block-level element?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="div">div</option>
            <option value="span">span</option>
            <option value="a">a</option>
        </select>
        <br><br>

        <!-- Number input element (integer answer) -->
        <label for="q4">4. How many levels of headings are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
